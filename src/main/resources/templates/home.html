<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<h1>Hello Pdp</h1>
<h2>Hi <span style="color: green" th:text="${username}"></span></h2>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Password</th>
        <th scope="col">Email</th>
        <th scope="col">Age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <th scope="row">1</th>
        <td th:text="${user.name()}"></td>
        <td th:text="${user.password()}"></td>
        <td th:text="${user.email()}"></td>
        <td th:text="${user.age()}"></td>
    </tr>
    </tbody>
</table>

<button onclick="sayTime()">Click Me</button>


<script src="/js/main.js"></script>
</body>
</html>
